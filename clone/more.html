<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KAKAO Clone</title>
    <link href="../css/styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
                </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span span class="red-dot">●</span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg">
                <span span class="red-dot--xs">●</span>
            </i></a></span>
        </div>
    </header>
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="https://avatars3.githubusercontent.com/u/65611954?s=60&u=cfc0ac1d42b6221138f4e2096589053fdc6933a5&v=4" alt=""/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Hyunbee</h4>
                    <h6 class="user-component__subtitle">010-1111-1111
                        <span>!</span>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__1">
                <div class="icon-row__icon">
                    <i class="far fa-calendar-alt fa-lg"></i>
                <span>Calendar </span></div>
                <div class="icon-row__icon">
                    <i class="fas fa-plane-departure fa-lg"></i>
                    <span>
                    Take Drive
                </span></div>
                <div class="icon-row__icon">
                    <i class="far fa-smile fa-lg"></i><span>
                    Emotions
                </span></div>
                <div class="icon-row__icon">
                    <i class="fas fa-brush fa-lg"></i><span>
                    Themes
                </span></div>
            </div>
            <div class="icon-row__2">
                <div class="icon-row__icon">
                    <i class="far fa-credit-card fa-lg"></i><span>
                    Account
                </span></div>
                <div class="icon-row__icon">
                    <i class="far fa-comment fa-lg"></i><span>
                    OpenChat
                </span></div>
                <div class="icon-row__icon blind">
                    <i class="far fa-comment fa-lg"></i>
                   <span>
                    OpenChat
                </span></div>
                <div class="icon-row__icon blind">
                    <i class="far fa-comment fa-lg"></i>
                    <span> 
                    OpenChat
                </span></div>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </div>
                    <div class="more-suggestions_icon-text">Kakao Story</div>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                        <i class="fas fa-paw fa-2x"></i>
                    </div>
                    <div class="more-suggestions_icon-text">KaKao Friends</div>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                        <i class="fas fa-gamepad fa-2x"></i>
                    </div>
                    <div class="more-suggestions_icon-text">Friends Gem</div>
                </div>
                <div class="more-suggestions__icon blind">
                    <div class="more-suggestions__icon-img">
                        <i class="fas fa-gamepad fa-2x"></i>
                    </div>
                    <div class="more-suggestions_icon-text">Friends Gem</div>
                </div>
            </div>
        </div>
    </main>
    <div class="no-mobile">
        <span>Your Screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/3c26041fb8.js" crossorigin="anonymous"></script>
</body>
</html>
