<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KAKAO Clone</title>
    <link href="../css/styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
                </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span span class="red-dot">●</span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg">
                <span span class="red-dot--xs">●</span>
            </i></a></span>
        </div>
    </header>
    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__1">
                <div class="icon-row__icon">
                    <i class="fas fa-qrcode fa-lg"></i>
                    <span>QR Code </span></div>
                <div class="icon-row__icon"><i class="far fa-address-book fa-lg"></i><span>
                    Add by Contacts
                </span></div>
                <div class="icon-row__icon"><i class="fas fa-fingerprint fa-lg"></i><span>
                    Add by ID
                </span></div>
                <div class="icon-row__icon"><i class="far fa-envelope fa-lg"></i><span>
                    Invite
                </span></div>
            </div>
            <!-- <div class="icon-row2__"></div> -->
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go top Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="../img/small1.jpeg" alt=""/>
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="../img/bts1.jpeg" alt=""/>
                        <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                    </div>
                </div>
            </div>
            <!-- <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">Bts Gang~</h5>
                    <h6 class="open-post__hashtags">#englishonly#ipurpleyou#jimin</h6>
                    <div class="open-post__members">
                        <img src="../img/small2.jpeg" alt=""/>
                        <span class="open-post__member-count">299 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="../img/bts2.jpeg" alt=""/>
                        <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>200</span></div>
                    </div>
                </div>
            </div> -->
        </div>
    </main>
    <div class="no-mobile">
        <span>Your Screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/3c26041fb8.js" crossorigin="anonymous"></script>
</body>
</html>
